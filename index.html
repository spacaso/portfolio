<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spacaso | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #c8a2ff; /* pastel purple */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 40px;
      text-align: center;
      width: 320px;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    .card p {
      font-size: 16px;
      color: #666;
      margin: 8px 0;
    }

    .discord {
      margin-top: 20px;
      font-weight: 600;
      color: #5c45cc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/preview.png" alt="Spacaso Avatar" />
    <h1>Spacaso</h1>
    <p>Discord Bot & Minecraft Server Developer</p>
    <p class="discord">Via Discord: spacaso</p>
  </div>
</body>
</html>

</body>
</html>
