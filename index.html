<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spacaso | Developer Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0e9ff;
      color: #1e1e1e;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 10px;
    }
    .skills {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .section {
      margin: 40px 20px;
    }
    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #5b21b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      z-index: 1000;
      border-radius: 10px;
    }
    .popup h2 {
      margin-top: 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <img src="assets/avatar.png" alt="Spacaso" class="avatar" />

  <h1>Spacaso</h1>
  <div class="skills">
    <p><strong>Skills:</strong> Server Moderation, Server Management, Minecraft Server Development</p>
  </div>

  <div class="section">
    <h2>Custom Work</h2>
    <p>DM FOR PRICING</p>
  </div>

  <button class="btn" onclick="openPopup()">Contact Spacaso</button>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <h2>Contact Spacaso</h2>
    <p>via Discord: <strong>Spacaso</strong></p>
    <button class="btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
