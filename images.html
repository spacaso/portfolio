<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spacaso | My Work</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HERO -->
  <div class="hero">
    <h1>My Work</h1>
    <p class="tagline">Gallery of Minecraft & Discord Creations</p>
  </div>

  <!-- NAVIGATION -->
  <nav class="nav-bar">
    <a href="index.html" class="nav-btn">Home</a>
    <a href="images.html" class="nav-btn active">Images</a>
  </nav>

  <!-- GALLERY -->
  <section class="section gallery-section">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images-gallery/image1.png" alt="Project 1">
      <img src="images-gallery/image2.png" alt="Project 2">
      <img src="images-gallery/image3.png" alt="Project 3">
    </div>
  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="#" alt="Popup View">
  </div>

  <footer>
    <p>Â© 2025 Spacaso. All rights reserved.</p>
  </footer>

  <script>
    // Lightbox functionality
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
