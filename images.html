<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spacaso | My Work</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HERO -->
  <div class="hero">
    <h1>My Work</h1>
    <p class="tagline">Gallery of Minecraft & Discord Creations</p>
  </div>

  <!-- NAVIGATION -->
  <nav class="nav-bar">
    <a href="index.html" class="nav-btn">Home</a>
    <a href="images.html" class="nav-btn active">Images</a>
  </nav>

  <!-- GALLERY -->
  <section class="section">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images-gallery/image1.png" alt="Project 1" onclick="openLightbox(this.src)">
      <img src="images-gallery/image2.png" alt="Project 2" onclick="openLightbox(this.src)">
      <img src="images-gallery/image3.png" alt="Project 3" onclick="openLightbox(this.src)">
    </div>
  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <footer>
    <p>Â© 2025 Spacaso. All rights reserved.</p>
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox").style.display = "block";
      document.getElementById("lightbox-img").src = src;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    window.onclick = function(event) {
      const lightbox = document.getElementById("lightbox");
      if (event.target === lightbox) {
        lightbox.style.display = "none";
      }
    }
  </script>
</body>
</html>
