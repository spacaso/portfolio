<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <nav class="nav-bar">
    <a href="index.html" class="nav-btn">Home</a>
    <a href="images.html" class="nav-btn active">Images</a>
  </nav>

  <section class="section">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="assets/img1.png" alt="Image 1" onclick="openImage(this)">
      <img src="assets/img2.png" alt="Image 2" onclick="openImage(this)">
      <img src="assets/img3.png" alt="Image 3" onclick="openImage(this)">
    </div>
  </section>

  <!-- FULL IMAGE OVERLAY -->
  <div id="imageModal" class="image-modal" onclick="closeImage()">
    <span class="close-img">&times;</span>
    <img id="modalImage" class="modal-content" />
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
