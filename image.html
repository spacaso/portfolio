<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spacaso | Images</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <nav class="navbar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='images.html'">Images</button>
  </nav>

  <div class="section">
    <h2>My Images</h2>
    <div class="image-gallery" id="gallery"></div>
  </div>

  <footer>
    <p>© 2025 Spacaso. All rights reserved.</p>
  </footer>

  <script>
    const gallery = document.getElementById("gallery");

    const images = [
      // You don’t need to edit this. Just upload to /images-gallery and name them img1.png, img2.jpg, etc
      "img1.png", "img2.jpg", "img3.jpeg"
    ];

    images.forEach((img) => {
      const imagePath = "images-gallery/" + img;
      const imgElement = document.createElement("img");
      imgElement.src = imagePath;
      imgElement.classList.add("gallery-img");
      gallery.appendChild(imgElement);
    });
  </script>

</body>
</html>
